<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヴィギャファイル便</title>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: #fff;
            background-color: #4285f4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: #357ae8;
        }
        #logout-button {
            display: none;
            background-color: #db4437;
        }
        #logout-button:hover {
            background-color: #c23321;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        #status {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ヴィギャファイル便</h2>
        <div id="g-signin2" class="g-signin2" data-onsuccess="onSignIn"></div>
        <button id="logout-button" class="button" onclick="signOut()">ログアウト</button>
        <input type="file" id="fileInput">
        <button class="button" onclick="uploadFile()">アップロード</button>
        <p id="status"></p>
    </div>
    <script>
        let accessToken = "";

        function authenticate() {
            const clientId = "227486619156-69bab2lj8uaqemkq8a034a0ct9b4sjmt";
            const redirectUri = "https://aerser.github.io/-server17/";
            const scope = "https://www.googleapis.com/auth/drive.file";
            const authUrl = `https://accounts.google.com/o/oauth2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
            window.location.href = authUrl;
        }

        function getAccessToken() {
            const params = new URLSearchParams(window.location.hash.substring(1));
            if (params.has("access_token")) {
                accessToken = params.get("access_token");
                document.getElementById("status").innerText = "認証成功";
            }
        }

        async function uploadFile() {
            if (!accessToken) {
                alert("Googleにログインしてください");
                return;
            }
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert("ファイルを選択してください");
                return;
            }
            const file = fileInput.files[0];
            const metadata = {
                name: file.name,
                mimeType: file.type
            };
            const formData = new FormData();
            formData.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            formData.append("file", file);
            
            try {
                const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                    method: "POST",
                    headers: { Authorization: `Bearer ${accessToken}` },
                    body: formData
                });
                if (!response.ok) throw new Error("アップロード失敗");
                
                const result = await response.json();
                
                await fetch(`https://www.googleapis.com/drive/v3/files/${result.id}/permissions`, {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${accessToken}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ role: "reader", type: "anyone" })
                });
                
                document.getElementById("status").innerHTML = `アップロード完了: <a href='https://drive.google.com/file/d/${result.id}/view' target='_blank'>ファイルを見る</a>`;
            } catch (error) {
                document.getElementById("status").innerText = error.message;
            }
        }

        window.onload = getAccessToken;

        function onSignIn(googleUser) {
            // ユーザーのプロファイルを取得
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());

            // ログインボタンを隠してログアウトボタンを表示
            document.getElementById('g-signin2').style.display = 'none';
            document.getElementById('logout-button').style.display = 'block';
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');

                // ログアウト後にログインボタンを再表示
                document.getElementById('g-signin2').style.display = 'block';
                document.getElementById('logout-button').style.display = 'none';
            });
        }

        // Google API クライアントの初期化
        function init() {
            gapi.load('auth2', function() {
                gapi.auth2.init();
            });
        }
    </script>
</body>
</html>
